version: "3.9"
services:
  app:
    build: ./infra/app
    volumes:
      # - ./src:/data
      - ./iterator:/data

  web:
    build: ./infra/web
    ports:
      - 8080:80
    volumes:
      # - ./src:/data
      - ./iterator:/data
      - ./infra/web/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data

  db:
    build: ./infra/db
    ports:
      - 33060:3306 # xronosで3306ポート使っているのでポートを変えないとSequel Aceで繋げないっぽい
    volumes:
      - php_sandbox-store:/var/lib/mysql

volumes:
  php_sandbox-store: